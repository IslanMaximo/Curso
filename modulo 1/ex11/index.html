<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Teste abrir esta imagen em vários dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-700.png" type="image/png">
        <img src="imagens/foto-1000.png" alt="Imagem fexível">
    </picture>
    <audio src="media/rock.mp3" controls autoplay></audio>
    <audio preload="metadata" controls loop>
        <source src="media/rock.mp3" type="audio/mpeg">
        <!-- posso colocar outros source (mudando as extensoes e seus tipos)
         levando em conta que o navegador tenta carregar sempre na ordem dos codigos-->
         <p>Infelizmente seu navegador não tem suporte para este audio, ou faça o download <a href="media/rock.mp3">clicando aqui</a></p>
    </audio>
    
        
</body>
</html>
