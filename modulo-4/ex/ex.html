<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX</title>
</head>
<body>
    <h1>
        Formularios teste
    </h1>
    <p>
        <label for="inumero1">Numero 1:</label>
        <input type="number" name="numero1" id="inumero1" min="1" max="5" required placeholder="1-99999" oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <p>
        <label for="inumero2">Numero 2 :</label>
        <input type="number" name="numero2" id="inumero2" min="1" max="5" required placeholder="1 - 99999" oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
    </p>
    <label for="isoma">SOMA :</label>
    <output name="soma" id="isoma">0</output>
    <p>
        <input type="submit" value="Enviar" name="enviar" id="ienviar">
        <input value="Limpar" type="reset" name="limpar" id="ilimpar">
    </p>
    <p>
        <label for="isom"> Volume : </label>
        <input type="range" name="Volume" id="ivolume" min="1" max="10" oninput="ivol.innerHTML = Number(ivolume.value)">
        <output id="ivol">5</output>
    </p>
    
</body>
</html>
